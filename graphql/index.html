<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My GraphQL Profile</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6fa;
      margin: 0;
      padding: 0;
      color: #222;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 2rem;
    }
    h1, h2 {
      text-align: center;
    }
    .hidden { display: none; }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    input[type="text"], input[type="password"] {
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      padding: 0.7rem;
      background: #0077ff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #005fcc;
    }
    .error {
      color: #d32f2f;
      text-align: center;
      margin-bottom: 1rem;
    }
    .profile-info {
      margin-bottom: 2rem;
    }
    .logout-btn {
      float: right;
      background: #d32f2f;
    }
    .stats-section {
      margin-top: 2rem;
    }
    .svg-graph {
      display: block;
      margin: 1rem auto;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My GraphQL Profile</h1>
    <!-- Login Form -->
    <div id="login-section">
      <form id="login-form">
        <input type="text" id="username" placeholder="Username or Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div class="error" id="login-error"></div>
    </div>

    <!-- Profile Section -->
    <div id="profile-section" class="hidden">
      <button class="logout-btn" id="logout-btn">Logout</button>
      <h2>Welcome, <span id="profile-login"></span></h2>
      <div class="profile-info">
        <p><strong>User ID:</strong> <span id="profile-id"></span></p>
        <p><strong>Total XP:</strong> <span id="profile-xp"></span></p>
        <p><strong>Grades:</strong> <span id="profile-grades"></span></p>
      </div>
      <div class="stats-section">
        <h2>Statistics</h2>
        <svg id="xp-graph" class="svg-graph" width="100%" height="200"></svg>
        <svg id="passfail-graph" class="svg-graph" width="100%" height="200"></svg>
      </div>
    </div>
  </div>
  <script>
    // --- Helper Functions ---
    function show(id) { document.getElementById(id).classList.remove('hidden'); }
    function hide(id) { document.getElementById(id).classList.add('hidden'); }
    function setText(id, text) { document.getElementById(id).textContent = text; }

    // --- Auth Functions ---
    async function login(usernameOrEmail, password) {
      const credentials = btoa(`${usernameOrEmail}:${password}`);
      const response = await fetch('https://learn.zone01kisumu.ke/api/auth/signin', {
        method: 'POST',
        headers: { 'Authorization': `Basic ${credentials}` }
      });
      let token;
      try {
        const data = await response.json();
        console.log('Login response:', data); // Log the response for debugging
        if (typeof data === 'string') {
          token = data;
        } else if (data.token) {
          token = data.token;
        } else if (data.jwt) {
          token = data.jwt;
        } else if (data.access_token) {
          token = data.access_token;
        } else {
          throw new Error('No JWT found in response');
        }
      } catch (e) {
        throw new Error('Invalid response from server');
      }
      if (!token || token.split('.').length !== 3) {
        throw new Error('Invalid JWT received');
      }
      localStorage.setItem('jwt', token);
      return token;
    }
    function logout() {
      localStorage.removeItem('jwt');
      location.reload();
    }
    function getJWT() {
      return localStorage.getItem('jwt');
    }

    // --- GraphQL Query Function ---
    async function graphqlQuery(query, variables = {}) {
      const token = getJWT();
      const response = await fetch('https://learn.zone01kisumu.ke/api/graphql-engine/v1/graphql', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`,
        },
        body: JSON.stringify({ query, variables }),
      });
      const data = await response.json();
      if (data.errors) throw new Error(data.errors[0].message);
      return data.data;
    }

    // --- UI Logic ---
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      setText('login-error', '');
      try {
        await login(username, password);
        await loadProfile();
      } catch (err) {
        setText('login-error', err.message);
      }
    });
    document.getElementById('logout-btn').addEventListener('click', logout);

    async function loadProfile() {
      hide('login-section');
      show('profile-section');
      try {
        // 1. Get user info (id, login)
        const userData = await graphqlQuery(`{
          user { id login }
        }`);
        const user = userData.user[0];
        setText('profile-login', user.login);
        setText('profile-id', user.id);

        // 2. Get total XP (sum of transaction.amount where type = "xp")
        const xpData = await graphqlQuery(`{
          transaction_aggregate(where: {userId: {_eq: ${user.id}}, type: {_eq: "xp"}}) {
            aggregate { sum { amount } }
          }
        }`);
        setText('profile-xp', xpData.transaction_aggregate.aggregate.sum.amount || 0);

        // 3. Get grades (count of progress with grade=1 as pass, grade=0 as fail)
        const gradesData = await graphqlQuery(`{
          progress_aggregate(where: {userId: {_eq: ${user.id}}}) {
            aggregate { count }
          }
          progress_pass: progress_aggregate(where: {userId: {_eq: ${user.id}}, grade: {_eq: 1}}) {
            aggregate { count }
          }
          progress_fail: progress_aggregate(where: {userId: {_eq: ${user.id}}, grade: {_eq: 0}}) {
            aggregate { count }
          }
        }`);
        const total = gradesData.progress_aggregate.aggregate.count;
        const pass = gradesData.progress_pass.aggregate.count;
        const fail = gradesData.progress_fail.aggregate.count;
        setText('profile-grades', `Total: ${total}, Pass: ${pass}, Fail: ${fail}`);

        // 4. Draw SVG Graphs
        await drawXPGraph(user.id);
        await drawPassFailGraph(pass, fail);
      } catch (err) {
        alert('Error loading profile: ' + err.message);
        logout();
      }
    }

    // --- SVG Graphs ---
    async function drawXPGraph(userId) {
      // Query XP transactions, group by date
      const xpData = await graphqlQuery(`{
        transaction(where: {userId: {_eq: ${userId}}, type: {_eq: "xp"}}, order_by: {createdAt: asc}) {
          amount
          createdAt
        }
      }`);
      const txs = xpData.transaction;
      // Prepare data: sum XP per day
      const xpByDate = {};
      txs.forEach(tx => {
        const date = tx.createdAt.slice(0, 10);
        xpByDate[date] = (xpByDate[date] || 0) + tx.amount;
      });
      // Cumulative XP
      let cumXP = 0;
      const points = Object.entries(xpByDate).map(([date, amt]) => {
        cumXP += amt;
        return { date, xp: cumXP };
      });
      // SVG dimensions
      const w = 500, h = 180, pad = 40;
      const svg = document.getElementById('xp-graph');
      svg.innerHTML = '';
      svg.setAttribute('viewBox', `0 0 ${w} ${h}`);
      if (points.length < 2) {
        svg.innerHTML = '<text x="50%" y="50%" text-anchor="middle" fill="#888" font-size="18">Not enough data</text>';
        return;
      }
      // Scale
      const maxXP = Math.max(...points.map(p => p.xp));
      const xStep = (w - 2*pad) / (points.length - 1);
      // Draw axes
      svg.innerHTML += `<line x1="${pad}" y1="${h-pad}" x2="${w-pad}" y2="${h-pad}" stroke="#bbb" />`;
      svg.innerHTML += `<line x1="${pad}" y1="${pad}" x2="${pad}" y2="${h-pad}" stroke="#bbb" />`;
      // Draw line
      let path = '';
      points.forEach((p, i) => {
        const x = pad + i * xStep;
        const y = h - pad - (p.xp / maxXP) * (h - 2*pad);
        path += (i === 0 ? 'M' : 'L') + x + ' ' + y + ' ';
      });
      svg.innerHTML += `<path d="${path}" fill="none" stroke="#0077ff" stroke-width="3" />`;
      // Draw dots
      points.forEach((p, i) => {
        const x = pad + i * xStep;
        const y = h - pad - (p.xp / maxXP) * (h - 2*pad);
        svg.innerHTML += `<circle cx="${x}" cy="${y}" r="4" fill="#0077ff" />`;
      });
      // Labels
      svg.innerHTML += `<text x="${pad}" y="${pad-10}" font-size="12">XP</text>`;
      svg.innerHTML += `<text x="${w-pad}" y="${h-10}" font-size="12" text-anchor="end">Date</text>`;
    }

    async function drawPassFailGraph(pass, fail) {
      // Simple bar chart
      const w = 300, h = 180, pad = 40;
      const svg = document.getElementById('passfail-graph');
      svg.innerHTML = '';
      svg.setAttribute('viewBox', `0 0 ${w} ${h}`);
      const maxVal = Math.max(pass, fail, 1);
      const barW = 60;
      // Pass bar
      const passH = (pass / maxVal) * (h - 2*pad);
      svg.innerHTML += `<rect x="${w/2 - barW - 10}" y="${h-pad-passH}" width="${barW}" height="${passH}" fill="#4caf50" />`;
      svg.innerHTML += `<text x="${w/2 - barW/2 - 10}" y="${h-pad-passH-10}" text-anchor="middle" fill="#222">${pass}</text>`;
      svg.innerHTML += `<text x="${w/2 - barW/2 - 10}" y="${h-pad+20}" text-anchor="middle" fill="#222">Pass</text>`;
      // Fail bar
      const failH = (fail / maxVal) * (h - 2*pad);
      svg.innerHTML += `<rect x="${w/2 + 10}" y="${h-pad-failH}" width="${barW}" height="${failH}" fill="#d32f2f" />`;
      svg.innerHTML += `<text x="${w/2 + barW/2 + 10}" y="${h-pad-failH-10}" text-anchor="middle" fill="#222">${fail}</text>`;
      svg.innerHTML += `<text x="${w/2 + barW/2 + 10}" y="${h-pad+20}" text-anchor="middle" fill="#222">Fail</text>`;
    }

    // --- On Load ---
    (async function() {
      if (getJWT()) {
        try {
          await loadProfile();
        } catch {
          logout();
        }
      }
    })();
  </script>
</body>
</html>
