<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My GraphQL Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>My GraphQL School Stats</h1>
    <!-- Login Form -->
    <div id="login-section">
      <form id="login-form">
        <input type="text" id="username" placeholder="Username or Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div class="error" id="login-error"></div>
    </div>

    <!-- Stats Section -->
    <div id="stats-section" class="hidden">
      <button class="logout-btn" id="logout-btn">Logout</button>
      <div class="main-sections">
        <div id="section-1">
          <h2>User Details</h2>
          <div id="profile-info" class="card">
            <p><strong>Login:</strong> <span id="profile-login"></span></p>
            <p><strong>Total XP:</strong> <span id="profile-xp"></span></p>
            <p><strong>Audits Done:</strong> <span id="profile-audits"></span></p>
          </div>
        </div>
        <div id="section-2" class="stats-section">
          <h2>Statistics</h2>
          <div class="card">
            <div class="stat-title">XP Earned Over Time</div>
            <svg id="xp-graph" class="svg-graph" width="100%" height="200"></svg>
          </div>
          <div class="card">
            <div class="stat-title">XP Earned by Project</div>
            <svg id="xp-project-graph" class="svg-graph" width="100%" height="250"></svg>
          </div>
          <div class="card">
            <div class="stat-title">Audit Ratio (Done vs Received)</div>
            <svg id="audit-graph" class="svg-graph" width="100%" height="200"></svg>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
